<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12" crossorigin="anonymous"></script>
        <script src="static/qrcode.js"></script>
    </head>
    <body class="container">
        <header>
            <h1>QR Code Generator</h1>
        </header>

        <main>
            <p>Enter your url or text below:</p>

            <input class="source-text" name="source-text" type="text" style="width:80%"
                _=" on every keyup[key=='Enter'] makeCode() "/>

            <div>
                <button class="generate" _=" on click makeCode() ">
                    Generate
                </button>
                <a role="button" class="download" href="" download="qrcode.png">
                    Download
                </a>
            </div>

            <br />

            <img class="qr-code" style="max-width: 40%; padding-top: 15px;" >
        </main>

        <footer>
            Made with ðŸ’š by <a href="https://github.com/wleightond">wleightond</a>
        </footer>
    </body>
</html>
